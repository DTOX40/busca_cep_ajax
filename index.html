<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jQuery3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="bootstrap-4.5.2/css/bootstrap.min.css">
    <title>D-TOX Paje</title>
</head>
<body>
    <!-- simples pesquisa cep <h3>Consumo de api via cep usando ajax</h3>
    <input id="cep">
    <button type="button" onclick="consultaCep()">Consulte seu Cep</button>
    <p id="logradouro"></p>
    <p id="bairro"></p>
    <p id="localidade"></p>
    <p id="uf"></p> -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta de Cep</a>
        <div class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">
          <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 80px;">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>

    <div class="container cep" style="margin-top: 20px;">
      <div class="row">
        <h3 id="titulo_cep">CEP</h3>
      </div>
      <div class="row" style="margin-top: 20px;">
        <table class="table">
          <tbody>
            <tr>
              <td>logradouro</td>
              <td id="logradouro"></td>
            </tr>
            <tr>
              <td>bairro</td>
              <td id="bairro"></td>
            </tr>
            <tr>
              <td>localidade</td>
              <td id="localidade"></td>
            </tr>
            <tr>
              <td>uf</td>
              <td id="uf"></td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
</body>
</html>
